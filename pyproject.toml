[project]
name = "evdmeshlib"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "numpy~=1.26.0",
    "taichi~=1.6.0"
]

[project.optional-dependencies]
dev = [
    "maturin >= 1.0, < 2.0",
    "ruff",
    "black",
    "isort"
]

[build-system]
requires = ["maturin>=1.0, <2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "evdmeshlib.rs"
features = ["pyo3/extension-module"]

[tool.black]
line-length = 99
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
select = ["E", "F", "B", "I", "N", "D", "S", "W", "C4", "EM", "PL", "PTH", "ANN"]
ignore = ["D203", "D212", "D401", "ANN101"]
target-version = "py310"
exclude = [
    "tests",
]
line-length = 99

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pylint]
max-args = 10
max-returns = 5
